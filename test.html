<style>
    form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
</style>
<body>
    <h1 style="text-align: center;">COVID-19 Test Booking</h1> <br>
    <form action="process_booking.php" method="post">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required><br>
        <br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br>
        <br>
        <label for="test_date">Preferred Test Date:</label>
        <input type="date" id="test_date" name="test_date" required><br>
        <br>
        <input type="submit" value="Book Test">
    </form>
</body>
