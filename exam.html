<html ng-app="app">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <body ng-controller="ctr">
        Name:
        <input type="text" ng-model="name">
        Age:
        <input type="number" ng-model="age">
        <button ng-click="add()">Add</button>
        <br> Total - {{users.length}}
        <table>
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Age</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <td>{{user.name}}</td>
                    <td>{{user.age}}</td>
                    <td><button ng-click="edit($index)">Edit</button><button ng-click="delete($index)">Delete</button></td>
                </tr>
            </tbody>
        </table>

        <script>
            var apps = angular.module("app",[]);
            apps.controller("ctr", function($scope){
                $scope.users=[{name:'Raj', age:27}];
                $scope.add = function(){
                    if($scope.name && $scope.age){
                        $scope.users.push({name:$scope.name,age:$scope.age});
                    }
                };
                $scope.edit = function(index){
                    var updatedname = prompt('Name');
                    var updatedage = prompt('Age');
                    if(updatedname !== null && updatedage !== null){
                        var updated = {name:updatedname,age:updatedage};
                        $scope.users.splice(index,1,updated);
                    }
                };
                $scope.delete = function(index){
                    $scope.users.splice(index,1);
                };
            });
        </script>
    </body>
</html>
