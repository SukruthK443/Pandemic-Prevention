    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1 style="text-align: center;">COVID-19 Diagnostic Form</h1>
    <style>

        img{
        scale: 100%;
        display: block;
        object-fit: cover;
        margin-left: auto;
        margin-right: auto;
        margin-top: 5%;
        }

        title{
            text-align: center;
            align-content: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }

    </style>


</head>
<body>

    <form id="covidForm" method='POST'>
        <label for="patient_name">Name:</label>
        <input type="text" id="patient_name" name="name" required><br>

        <label for="patient_ph">Phone Number:</label>
        <input type="number" id="patient_ph" name="ph" required><br>

        <label for="symptoms">Symptoms:</label>
        <br>
            Cough
			<input type="checkbox" name="symptoms">
			</div>
			<div>
			Shortness of Breath
			<input type="checkbox" name="symptoms">
			</div>
			<div>
			Fever
			<input type="checkbox"  name="symptoms">
			</div>
			<div>
			Chills
			<input type="checkbox"  name="symptoms">
			</div>	
			<div>
			Muscle Pain
			<input type="checkbox"  name="symptoms">
			</div>
			<div>
			Headache
			<input type="checkbox"  name="symptoms">
			</div>
			<div>
			Shaking
			<input type="checkbox"  name="symptoms">
			</div>
			<div>
			Loss of taste or smell 
			<input type="checkbox"  name="symptoms">
			</div><br>

        <label for="temperature">Body Temperature (Â°F):</label>
        <input type="number" id="temperature" name="temperature" step="0.1" required><br>

        <label for="symptoms">Other Symptoms (If any):</label>
        <textarea id="symptoms" name="symptoms" rows="4" cols="50"></textarea><br>

        <input type="submit" value="Submit">
        
    </form>

    <div id="result"></div>

    <script>
        const form = document.getElementById('covidForm');
        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const checkedCheckboxes = document.querySelectorAll('input[name="symptoms"]:checked');
            const count = checkedCheckboxes.length;
            const temperature = parseFloat(document.getElementById('temperature').value);

            let resultText = '';
            if (count >= 4 && temperature >= 100) {
                const risk = 1;
                location.href='positive.html';
            } else {
                const risk = 0;
                location.href='negative.html';
            }

        });
    </script>
</body>
